<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./youtube.css">
</head>

<body>

    <!-- NETLIFY LINK :  https://verdant-axolotl-b318b9.netlify.app/ -->

    <div id="navbar">

        <div id="searchBar">
            <input type="text" id="query" placeholder="Search">
            <button onclick="search()"><span class="material-symbols-sharp">search</span></button>
        </div>
        <div id="icons">
            <div id="mic"><span class="material-symbols-outlined">

                </span></div>
            <div id="othericons">

                    </span></div>
                <div id="appIcon"><span class="material-symbols-outlined">
                        apps
                    </span></div>
                <div id="notificationIcon"><span class="material-symbols-outlined">
                        notifications
                    </span></div>
            </div>
        </div>
    </div>
    <hr>
    <h2 id="MPI">Most Popular In India</h2>
    <div id="container">
    </div>

</html>
